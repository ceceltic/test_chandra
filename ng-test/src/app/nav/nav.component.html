<header>
  <div class="container">
    <a routerLink="/" class="logo">{{ appTitle }}</a>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"  aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item dropdown active" *ngFor="let item of head_menu.menu_item">
            <a class="nav-link" *ngIf="item.sub_menu?.length <= 0" routerLink="{{ item.link }}">{{ item.name }}</a>
            <a *ngIf="item.sub_menu?.length > 0" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ item.name }}</a>
            <div *ngIf="item.sub_menu?.length > 0" class="dropdown-menu">
              <li *ngFor="let sub_item of item.sub_menu">
                  <a class="dropdown-item" routerLink="{{ sub_item.link }}">{{ sub_item.name }}</a>
              </li>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>


<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Home <span class="sr-only">(current)</span></a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>

          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </li>

</nav>
